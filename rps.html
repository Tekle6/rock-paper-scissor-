<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    <link rel="stylesheet" href="rps.css">
    <title> Rock Paper Scissors </title>
</head>
<body>
    

    <h1> This is a 5 Point Rock-Paper-Scissors Game</h1>
    

    <div class="container">

        <div class="buttons">

            <button class="rock-btn"> <span class="ec ec-fist"></span> </button>
            <button class="paper-btn"> <span class="ec ec-raised-hand-with-fingers-splayed"></span> </button>
            <button class="scissor-btn"> <span class="ec ec-crossed-fingers"></span> </button>

        </div>

        <div class="resultDiv">

            <div class="playerScoreDiv">

                <p class="playerScore"> 0 </p>

            </div>
    
            <div class="computerScoreDiv">

                <p class="computerScore"> 0 </p>

            </div>
    
            

        </div>

        <div class="resultScore">

            <div class="winner-text">
                
                <p class="winner-announcement">  </p>
                <p class="score-p"> ---- Score ---- </p>
                <p> Player <span class="player-score-span">  </span>  Computer <span class="computer-score-span">  </span></p>
               

            </div>

        </div>


        

    </div>

    <script src="rps.js"></script>
</body>
</html>
