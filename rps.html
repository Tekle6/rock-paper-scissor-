<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    <link rel="stylesheet" href="rps.css">
    <title> Rock Paper Scissors </title>
</head>
<body>

    <h1 class="header"> This is a war between a man and a machine!! </h1>
 
        <div class="buttons">

            <button class="rock-btn"> <span class="ec ec-fist"></span> </button>
            <button class="paper-btn"> <span class="ec ec-raised-hand-with-fingers-splayed"></span> </button>
            <button class="scissor-btn"> <span class="ec ec-crossed-fingers"></span> </button>

        </div>

        <div class="emojiDiv">

            <span class="ec ec-man human-emoji">

                 <p class="human-score"> 0 </p> 

                 <div class="playerScoreDiv">

                    <p class="playerScore">  </p>
    
                </div>

            </span>

            <div class="winner-text" style="display: none;">

                <span class="ec ec-wink" id="winnerEmoji" style="font-size: 70px;"></span>
                <p class="winner-announcement"> YOU WON!!! </p>
                <p class="score"> ----- SCORE ----- </p>
                
                <div class="scoreSpan">

                    <span> Player  <p class="human-point"> 1 </p>   </span>
                    <span> Computer  <p class="computer-point"> 1 </p>   </span>

                </div>

                <button class="play-again-btn"> Play Again </button>

                
            </div>

            <span class="ec ec-robot computer-emoji"> 

                <p class="computer-score"> 0 </p> 

                <div class="computerScoreDiv">

                    <p class="computerScore">  </p>
    
                </div>
            
            </span>

            

        </div>

        



        

    

    <script src="rps.js"></script>
</body>
</html>
